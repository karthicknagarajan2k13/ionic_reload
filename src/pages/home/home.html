
<ion-header>
  <ion-navbar hideBackButton color="primary">

	
	

<ion-buttons left>
    <a ion-button icon-only (click)="openPopover($event)">
     <ion-icon name="menu"></ion-icon>
   </a>
   </ion-buttons>
   <ion-title>Reload</ion-title>

   
  <ion-buttons (click)="mycart()"  id="notification-button"  right >
    <a class="icon20 cart" ion-button icon-only>
    	<ion-icon (click)="back()"    name="cart"></ion-icon>
  <ion-badge id="notifications-badge" color="danger">{{carcount}}</ion-badge>
   </a>
   </ion-buttons>
   
   <ion-buttons right>
  <img  class="icon20 sreach" src="assets/icon/sreach.png" alt="">
            
   </ion-buttons>
 </ion-navbar>
	
	

</ion-header>

<ion-content no-bounce>
  <super-tabs id="mainTabs" [config]="{ sideMenu: 'left' }" scrollTabs toolbarColor="white" toolbarBackground="ligthblue"  (tabSelect)="onTabSelect($event)" badgeColor="white" indicatorColor="white">
    <super-tab [swipeBackEnabled]="false" [root]="page1" [title]="showTitles? 'Outlet' : ''" id="page1"></super-tab>
    <super-tab [root]="page2" [title]="showTitles? 'Recently Viewed' : ''"  id="page2"></super-tab>
    <super-tab [root]="page3" [title]="showTitles? 'Latest' : ''"  id="page3"></super-tab>
  <super-tab [root]="page4" [title]="showTitles? 'Todays Offer' : ''"  id="page4"></super-tab>

 </super-tabs>
</ion-content>
